<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- style-css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/output.css">
  </head>
  <body>
   <main class="vh-100 bg-img">
        <form class="d-flex justify-content-center align-items-center h-100">
            <div class="card w-[370px] h-[580px] bg-[#acacac] bg-opacity-10 rounded-xl">
                <div class="user-img mx-auto">
                  <img src="image/user.jpg" alt="photo" class="opacity-100 w-40 h-40 rounded-full mt-6">
                </div>
                <h3 class="name text-center pt-3 text-3xl text-gray-400 font-sans font-bold"></h3>
                <h3 class="course text-center pt-2 text-[15px] pb-2 text-gray-400 font-sans font-bold"></h3>
                <div class="text-white">
                  <span class="flex justify-center items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4">
                      <path fill-rule="evenodd" d="m11.54 22.351.07.04.028.016a.76.76 0 0 0 .723 0l.028-.015.071-.041a16.975 16.975 0 0 0 1.144-.742 19.58 19.58 0 0 0 2.683-2.282c1.944-1.99 3.963-4.98 3.963-8.827a8.25 8.25 0 0 0-16.5 0c0 3.846 2.02 6.837 3.963 8.827a19.58 19.58 0 0 0 2.682 2.282 16.975 16.975 0 0 0 1.145.742ZM12 13.5a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" clip-rule="evenodd" />
                    </svg>
                    <h3 id="city" class="text-center py-3 text-sm text-gray-400 font-sans font-bold ml-1"></h3>
                  </span>
                </div>
                <h3 class="work text-center text-[16px] leading-tight text-gray-400 font-sans"></h3>
                <div class="detail mx-auto">
                  <div class="text-white">
                    <span class="flex">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 mt-4">
                        <path d="M1.5 8.67v8.58a3 3 0 0 0 3 3h15a3 3 0 0 0 3-3V8.67l-8.928 5.493a3 3 0 0 1-3.144 0L1.5 8.67Z" />
                        <path d="M22.5 6.908V6.75a3 3 0 0 0-3-3h-15a3 3 0 0 0-3 3v.158l9.714 5.978a1.5 1.5 0 0 0 1.572 0L22.5 6.908Z" />
                      </svg>
                      <h2 class="mail text-center pt-4 text-sm text-gray-400 font-sans ml-2 font-bold"></h2>
                    </span>
                  </div>
                  <div class="text-white">
                    <span class="flex justify-center items-center">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 mt-3">
                        <path fill-rule="evenodd" d="M1.5 4.5a3 3 0 0 1 3-3h1.372c.86 0 1.61.586 1.819 1.42l1.105 4.423a1.875 1.875 0 0 1-.694 1.955l-1.293.97c-.135.101-.164.249-.126.352a11.285 11.285 0 0 0 6.697 6.697c.103.038.25.009.352-.126l.97-1.293a1.875 1.875 0 0 1 1.955-.694l4.423 1.105c.834.209 1.42.959 1.42 1.82V19.5a3 3 0 0 1-3 3h-2.25C8.552 22.5 1.5 15.448 1.5 6.75V4.5Z" clip-rule="evenodd" />
                      </svg>
                      <h2 class="contact text-center pt-3 text-sm text-gray-400 font-sans"></h2>
                    </span>
                  </div>
                </div>
                <div class="mx-auto py-6">
                <button type="button" class="btn btn-primary" id="btn1"></button>
                <button type="button" class="btn btn-secondary" id="btn2"></button>
                </div>
            </div>
        </form>
   </main>
   <script>
    let warning = "click ok..!!"
    let name = "Ragini Rakholiya";
    let course = "Back-end-developer";
    let city = "Surat , Gujrat";
    let work = "User Interface Designer And <br> Back-end-developer";
    let btn1 = "Message";
    let btn2 = "following";
    let mail = "raginirakholiya123@gmailcom"
    let contact = "+91 8980150444"

    alert("Allow This Page.. : " + warning);
    document.querySelector('.name').innerHTML = " "+ name;
    document.querySelector('.course').innerHTML = " "+ course;
    document.getElementById('city').innerHTML = " "+ city;
    document.querySelector('.work').innerHTML = " "+ work;
    document.getElementById('btn1').innerHTML = " "+ btn1;
    document.getElementById('btn2').innerHTML = " "+ btn2;
    document.querySelector('.mail').innerHTML = " "+ mail;
    document.querySelector('.contact').innerHTML = " "+ contact;
</script>
   <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
